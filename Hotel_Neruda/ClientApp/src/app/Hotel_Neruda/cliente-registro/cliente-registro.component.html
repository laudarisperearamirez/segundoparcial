<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Persona</h2>
            <form>
                <div class="form-group">
                    <label> Tipo Identificacion</label>
                    <input type="text" name="tipoIdentificacion" [(ngModel)]="cliente.tipoIdentificacion"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" name="identificacion" [(ngModel)]="cliente.identificacion"
                        class="form-control" />
                </div>
                
                <div class="form-group">
                    <label>primerNombre</label>
                    <input type="text" name="primerNombre" [(ngModel)]="cliente.primerNombre" class="form-control" />
                </div>
               
                <div class="form-group">
                    <label>primerApellido</label>
                    <input type="text" name="primerApellido" [(ngModel)]="cliente.primerApellido"
                        class="form-control" />
                </div>
               
               
                
                <div class="form-group">
                    <label>telefono</label>
                    <input type="text" name="telefono" [(ngModel)]="cliente.telefono" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Pais</label>
                    <input type="text" name="pais" [(ngModel)]="cliente.pais" class="form-control" />
                </div>
                <div class="form-group">
                    <label>direccion</label>
                    <input type="text" name="direccion" [(ngModel)]="cliente.direccion" class="form-control" />
                </div>
                <div class="form-group">
                    <label>departamento</label>
                    <input type="text" name="departamento" [(ngModel)]="cliente.departamento" class="form-control" />
                </div>
                <div class="form-group">
                    <label>ciudad</label>
                    <input type="text" name="ciudad" [(ngModel)]="cliente.ciudad" class="form-control" />
                </div>
                
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="add()">REGISTRAR</button>
                    <button class="btn btn-secondary" type="reset">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>
</div>
